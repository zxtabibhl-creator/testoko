<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>W-GPT LOGIN | BIPZZ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@900&display=swap" rel="stylesheet">
    <style>
        body { background: #000; color: #fff; font-family: 'Orbitron', sans-serif; }
        .neon-box { border: 2px solid #f00; box-shadow: 0 0 20px #f00; }
        input { background: #000 !important; border-bottom: 2px solid #333 !important; color: #f00 !important; text-align: center; letter-spacing: 5px; }
        input:focus { border-color: #f00 !important; outline: none; }
    </style>
</head>
<body class="h-screen flex items-center justify-center">
    <div class="w-full max-w-sm p-10 neon-box rounded-3xl bg-zinc-950">
        <h1 class="text-3xl text-red-600 mb-8 italic text-center">WORM GPT</h1>
        <div class="space-y-6">
            <input type="password" id="key" placeholder="ACCESS KEY" class="w-full p-3 text-xl">
            <button onclick="auth()" class="w-full py-4 bg-red-700 hover:bg-red-600 text-white font-black italic rounded-xl transition">INITIALIZE ☠️</button>
            <p id="err" class="text-[10px] text-zinc-700 text-center uppercase tracking-widest"></p>
        </div>
    </div>

    <script>
        function auth() {
            const k = document.getElementById('key').value;
            if(k === "WORM GPT") {
                localStorage.setItem('w_auth', 'true');
                window.location.href = "dashboard.html";
            } else {
                document.getElementById('err').innerText = "ACCESS DENIED";
            }
        }
    </script>
</body>
</html>
