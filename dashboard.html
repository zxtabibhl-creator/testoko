<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bipzz - AI Assistant</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #7c3aed;
            --secondary-color: #a855f7;
            --accent-color: #06d6a0;
            --neon-color: #00f5ff;
            --background: #f8fafc;
            --surface: #ffffff;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --border-color: #e2e8f0;
            --code-bg: #f1f5f9;
            --code-border: #cbd5e1;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            --sidebar-width: 280px;
        }

        [data-theme="dark"] {
            --background: #0f0f23;
            --surface: #1e1e3f;
            --text-primary: #e2e8f0;
            --text-secondary: #94a3b8;
            --border-color: #374151;
            --code-bg: #1a1a2e;
            --code-border: #4a5568;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--background);
            color: var(--text-primary);
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .app-container {
            display: flex;
            height: 100vh;
            position: relative;
        }

        .sidebar {
            width: var(--sidebar-width);
            background: var(--surface);
            border-right: 2px solid var(--primary-color);
            box-shadow: var(--shadow-lg);
            display: flex;
            flex-direction: column;
            transform: translateX(0);
            transition: transform 0.3s ease;
            z-index: 1000;
        }

        .sidebar.hidden {
            transform: translateX(-100%);
        }

        .sidebar-header {
            padding: 1.5rem;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
        }

        .sidebar-header h2 {
            font-size: 1.5rem;
            font-weight: 700;
        }

        .close-sidebar {
            background: none;
            border: none;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 50%;
            transition: background-color 0.3s ease;
            display: none;
        }

        .close-sidebar:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .new-chat-btn {
            margin: 1rem;
            padding: 0.75rem 1rem;
            background: linear-gradient(135deg, var(--accent-color), var(--neon-color));
            color: white;
            border: none;
            border-radius: 0.5rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: var(--shadow);
        }

        .new-chat-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
            filter: brightness(1.1);
        }

        .chat-history {
            flex: 1;
            padding: 1rem;
            overflow-y: auto;
        }

        .chat-history h3 {
            margin-bottom: 1rem;
            color: var(--text-secondary);
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .history-item {
            padding: 0.75rem;
            margin-bottom: 0.5rem;
            background: var(--background);
            border-radius: 0.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            border-left: 3px solid transparent;
        }

        .history-item:hover {
            background: var(--primary-color);
            color: white;
            border-left-color: var(--neon-color);
            transform: translateX(5px);
        }

        .history-item.active {
            background: var(--primary-color);
            color: white;
            border-left-color: var(--neon-color);
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: var(--background);
        }

        .top-nav {
            padding: 1rem 2rem;
            background: var(--surface);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: var(--shadow);
        }

        .menu-toggle {
            background: none;
            border: none;
            color: var(--text-primary);
            font-size: 1.2rem;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 0.25rem;
            transition: all 0.3s ease;
        }

        .menu-toggle:hover {
            background: var(--border-color);
            color: var(--primary-color);
        }

        .top-nav h1 {
            font-size: 1.5rem;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .nav-actions {
            display: flex;
            gap: 0.5rem;
        }

        .theme-toggle {
            background: none;
            border: 2px solid var(--primary-color);
            color: var(--primary-color);
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .theme-toggle:hover {
            background: var(--primary-color);
            color: white;
        }

        .chat-container {
            flex: 1;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .chat-messages {
            flex: 1;
            padding: 2rem;
            overflow-y: auto;
            scroll-behavior: smooth;
        }

        .welcome-message {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            padding: 2rem;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            border-radius: 1rem;
            color: white;
            box-shadow: var(--shadow-lg);
        }

        .bot-avatar {
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            flex-shrink: 0;
        }

        .message {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
            animation: fadeInUp 0.5s ease;
        }

        .message.user {
            flex-direction: row-reverse;
        }

        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            flex-shrink: 0;
        }

        .message.user .message-avatar {
            background: linear-gradient(135deg, var(--accent-color), var(--neon-color));
            color: white;
        }

        .message.bot .message-avatar {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
        }

        .message-content {
            background: var(--surface);
            padding: 1rem 1.5rem;
            border-radius: 1rem;
            max-width: 70%;
            box-shadow: var(--shadow);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            line-height: 1.6;
        }

        .message.user .message-content {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
        }

        .message.bot .message-content {
            border-left: 3px solid var(--primary-color);
            background: var(--surface);
            color: var(--text-primary);
        }

        .file-attachment {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 0.5rem;
            margin-bottom: 0.5rem;
        }

        .file-attachment img {
            max-width: 200px;
            max-height: 200px;
            border-radius: 0.5rem;
        }

        .message-input-container {
            padding: 1.5rem 2rem;
            background: var(--surface);
            border-top: 1px solid var(--border-color);
        }

        .input-wrapper {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            background: var(--background);
            border: 2px solid var(--border-color);
            border-radius: 1rem;
            padding: 0.5rem;
            transition: all 0.3s ease;
        }

        .input-wrapper:focus-within {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(124, 58, 237, 0.1);
        }

        .file-upload-btn {
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 1.2rem;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .file-upload-btn:hover {
            background: var(--primary-color);
            color: white;
        }

        #messageInput {
            flex: 1;
            border: none;
            outline: none;
            padding: 0.75rem;
            font-size: 1rem;
            background: transparent;
            color: var(--text-primary);
            font-weight: 500;
        }

        #messageInput::placeholder {
            color: var(--text-secondary);
            opacity: 0.8;
        }

        .send-btn {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            border: none;
            color: white;
            padding: 0.75rem;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.1rem;
        }

        .send-btn:hover {
            transform: scale(1.1);
            box-shadow: var(--shadow-lg);
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .file-preview {
            margin-top: 1rem;
            padding: 1rem;
            background: var(--background);
            border-radius: 0.5rem;
            border: 2px dashed var(--border-color);
        }

        .file-info {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .remove-file {
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            padding: 0.25rem;
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .remove-file:hover {
            background: #ef4444;
            color: white;
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }

        .loading-spinner {
            text-align: center;
            color: white;
        }

        .loading-spinner i {
            font-size: 3rem;
            color: var(--neon-color);
            margin-bottom: 1rem;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes neonGlow {
            0%, 100% {
                text-shadow: 0 0 5px var(--neon-color), 0 0 10px var(--neon-color);
            }
            50% {
                text-shadow: 0 0 10px var(--neon-color), 0 0 20px var(--neon-color);
            }
        }

        @media (max-width: 768px) {
            .sidebar {
                position: fixed;
                top: 0;
                left: 0;
                height: 100vh;
                transform: translateX(-100%);
                z-index: 1000;
            }

            .sidebar.show {
                transform: translateX(0);
            }

            .close-sidebar {
                display: block;
            }

            .main-content {
                width: 100%;
            }

            .top-nav {
                padding: 1rem;
            }

            .chat-messages {
                padding: 1rem;
            }

            .message-input-container {
                padding: 1rem;
            }

            .message-content {
                max-width: 85%;
            }
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--background);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--primary-color);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--secondary-color);
        }

        .code-block-container {
            margin: 1rem 0;
            border-radius: 0.75rem;
            overflow: hidden;
            border: 1px solid var(--code-border);
            box-shadow: var(--shadow);
            background: var(--code-bg);
        }

        .code-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--primary-color);
            padding: 0.5rem 1rem;
            border-bottom: 1px solid var(--code-border);
        }

        .code-language {
            color: white;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .copy-code-btn {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: none;
            padding: 0.25rem 0.5rem;
            border-radius: 0.25rem;
            font-size: 0.75rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }

        .copy-code-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }

        pre {
            background: var(--code-bg);
            padding: 1.5rem;
            margin: 0;
            overflow-x: auto;
            border: none;
            border-radius: 0;
            tab-size: 4;
        }

        pre code {
            background: transparent;
            padding: 0;
            border: none;
            border-radius: 0;
            font-family: 'Fira Code', 'Courier New', monospace;
            font-size: 0.9rem;
            line-height: 1.5;
            color: var(--text-primary);
            display: block;
            white-space: pre;
            tab-size: 4;
            -moz-tab-size: 4;
            -o-tab-size: 4;
            word-wrap: normal;
            word-break: normal;
            overflow-wrap: normal;
            text-indent: 0;
            letter-spacing: 0;
        }

        code {
            background: var(--code-bg);
            padding: 0.3rem 0.6rem;
            border-radius: 0.375rem;
            font-family: 'Fira Code', 'Courier New', monospace;
            font-size: 0.85rem;
            color: var(--primary-color);
            border: 1px solid var(--code-border);
            font-weight: 600;
        }

        .inline-code {
            background: var(--code-bg);
            padding: 0.2rem 0.4rem;
            border-radius: 0.25rem;
            font-family: 'Fira Code', 'Courier New', monospace;
            font-size: 0.9rem;
            color: var(--primary-color);
            border: 1px solid var(--code-border);
            font-weight: 600;
            white-space: nowrap;
        }

        [data-theme="dark"] .inline-code {
            background: var(--code-bg);
            color: var(--neon-color);
            border-color: var(--code-border);
        }

        [data-theme="dark"] code {
            background: var(--code-bg);
            color: var(--neon-color);
            border-color: var(--code-border);
        }

        [data-theme="dark"] pre code {
            color: var(--text-primary);
        }

        [data-theme="dark"] .code-header {
            background: var(--primary-color);
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h2><i class="fas fa-robot"></i> Bipzz</h2>
                <button class="close-sidebar" id="closeSidebar">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            
            <button class="new-chat-btn" id="newChatBtn">
                <i class="fas fa-plus"></i> New Chat
            </button>
            
            <div class="chat-history">
                <h3><i class="fas fa-history"></i> Chat History</h3>
                <div class="history-list" id="historyList">
                </div>
            </div>
        </div>

        <div class="main-content">
            <div class="top-nav">
                <button class="menu-toggle" id="menuToggle">
                    <i class="fas fa-bars"></i>
                </button>
                <h1>Bipzz AI Assistant</h1>
                <div class="nav-actions">
                    <button class="theme-toggle" id="themeToggle">
                        <i class="fas fa-moon"></i>
                    </button>
                </div>
            </div>

            <div class="chat-container">
                <div class="chat-messages" id="chatMessages">
                    <div class="welcome-message">
                        <div class="bot-avatar">
                            <i class="fas fa-robot"></i>
                        </div>
                        <div class="message-content">
                            <h3>Welcome to Bipzz!</h3>
                            <p>I'm your AI assistant created by @BIPZZATACKER. I can help you with coding, homework, general questions, and analyze images or files. How can I assist you today?</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="message-input-container">
                <div class="input-wrapper">
                    <input type="file" id="fileInput" accept="*/*" style="display: none;">
                    <button class="file-upload-btn" id="fileUploadBtn" title="Upload file">
                        <i class="fas fa-paperclip"></i>
                    </button>
                    <input type="text" id="messageInput" placeholder="Type your message..." />
                    <button class="send-btn" id="sendBtn">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
                <div class="file-preview" id="filePreview" style="display: none;">
                    <div class="file-info">
                        <span class="file-name" id="fileName"></span>
                        <button class="remove-file" id="removeFile">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="loading-overlay" id="loadingOverlay" style="display: none;">
        <div class="loading-spinner">
            <i class="fas fa-robot fa-spin"></i>
            <p>Bipzz is thinking...</p>
        </div>
    </div>

    <script>
        class RiiBotChat {
            constructor() {
                this.apiKey = 'AIzaSyBKqFxCp83nn4CHTmSBLnWVfIqxHRzLoBo';
                this.apiUrl = 'https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash-exp:generateContent';
                this.conversations = [];
                this.currentConversationId = null;
                this.chatHistory = [];
                
                this.systemInstruction = {
                    parts: [{
                        text: `Kamu adalah Bipzz, asisten digital yang ramah dan sangat membantu, dibuat oleh @BIPZZATACKER. Tugasmu adalah melayani semua kebutuhan digital pengguna, dari menjawab pertanyaan umum, membantu tugas sekolah, hingga memberikan solusi pengkodean yang akurat dan lengkap.

Gaya bicaramu santai namun profesional, tidak toxic, dan selalu memberikan jawaban yang langsung ke inti. Kamu tidak perlu basa-basi. Saat berhadapan dengan masalah pengkodean, berikan solusi yang sudah jadi dan benar-benar bisa berfungsi, bukan hanya kerangka atau teori. Jika ada yang meminta kode website (HTML), berikan dalam satu blok kode markdown lengkap.

Kamu menguasai berbagai mata pelajaran dan siap membantu dengan semua tugas. Untuk masalah yang sangat serius, arahkan pengguna untuk menghubungi owner di https://instagram.com/fakhriigt Tetap berikan respons yang informatif, positif, dan solutif.`
                    }]
                };

                this.init();
            }

            init() {
                this.bindEvents();
                this.loadChatHistory();
                this.createNewConversation();
            }

            bindEvents() {
                document.getElementById('menuToggle').addEventListener('click', () => {
                    document.getElementById('sidebar').classList.toggle('show');
                });

                document.getElementById('closeSidebar').addEventListener('click', () => {
                    document.getElementById('sidebar').classList.remove('show');
                });

                document.getElementById('newChatBtn').addEventListener('click', () => {
                    this.createNewConversation();
                });

                document.getElementById('themeToggle').addEventListener('click', () => {
                    this.toggleTheme();
                });

                document.getElementById('fileUploadBtn').addEventListener('click', () => {
                    document.getElementById('fileInput').click();
                });

                document.getElementById('fileInput').addEventListener('change', (e) => {
                    this.handleFileUpload(e.target.files[0]);
                });

                document.getElementById('removeFile').addEventListener('click', () => {
                    this.removeFile();
                });

                const messageInput = document.getElementById('messageInput');
                messageInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        this.sendMessage();
                    }
                });

                document.getElementById('sendBtn').addEventListener('click', () => {
                    this.sendMessage();
                });

                document.addEventListener('click', (e) => {
                    const sidebar = document.getElementById('sidebar');
                    const menuToggle = document.getElementById('menuToggle');
                    
                    if (window.innerWidth <= 768 && 
                        !sidebar.contains(e.target) && 
                        !menuToggle.contains(e.target) && 
                        sidebar.classList.contains('show')) {
                        sidebar.classList.remove('show');
                    }
                });
            }

            createNewConversation() {
                const conversationId = Date.now().toString();
                const conversation = {
                    id: conversationId,
                    title: 'New Chat',
                    messages: [],
                    createdAt: new Date()
                };

                this.conversations.unshift(conversation);
                this.currentConversationId = conversationId;
                this.chatHistory = [];
                
                this.clearChatMessages();
                this.updateChatHistory();
                this.saveChatHistory();
            }

            async sendMessage() {
                const messageInput = document.getElementById('messageInput');
                const message = messageInput.value.trim();
                const fileInput = document.getElementById('fileInput');
                const file = fileInput.files[0];

                if (!message && !file) return;

                const sendBtn = document.getElementById('sendBtn');
                sendBtn.disabled = true;

                messageInput.value = '';
                
                this.addMessage('user', message, file);

                const messageParts = [];
                
                if (message) {
                    messageParts.push({ text: message });
                }

                if (file) {
                    try {
                        if (this.isTextFile(file)) {
                            const textContent = await this.fileToText(file);
                            messageParts.push({
                                text: `[File: ${file.name}]\n${textContent}`
                            });
                        } else {
                            const base64Data = await this.fileToBase64(file);
                            const mimeType = file.type || 'application/octet-stream';
                            
                            messageParts.push({
                                inline_data: {
                                    mime_type: mimeType,
                                    data: base64Data
                                }
                            });
                        }
                    } catch (error) {
                        console.error('Error processing file:', error);
                        messageParts.push({
                            text: `[File: ${file.name} - Error reading file content]`
                        });
                    }
                }

                this.chatHistory.push({
                    role: 'user',
                    parts: messageParts
                });

                this.removeFile();

                this.showLoading(true);

                try {
                    const response = await this.callGeminiAPI();
                    const botMessage = response.candidates[0].content.parts[0].text;
                    
                    this.chatHistory.push({
                        role: 'model',
                        parts: [{ text: botMessage }]
                    });

                    this.addMessage('bot', botMessage);
                    this.updateConversationTitle(message);
                    this.updateChatHistory();
                    this.saveChatHistory();
                    
                } catch (error) {
                    console.error('Error calling Gemini API:', error);
                    this.addMessage('bot', 'Maaf, terjadi kesalahan dalam memproses permintaan Anda. Silakan coba lagi.');
                }

                this.showLoading(false);
                sendBtn.disabled = false;
                messageInput.focus();
            }

            async callGeminiAPI() {
                const requestBody = {
                    system_instruction: this.systemInstruction,
                    contents: this.chatHistory,
                    generationConfig: {
                        temperature: 0.7,
                        topK: 40,
                        topP: 0.95,
                        maxOutputTokens: 2048,
                    }
                };

                const response = await fetch(`${this.apiUrl}?key=${this.apiKey}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(requestBody)
                });

                if (!response.ok) {
                    throw new Error(`API request failed: ${response.status}`);
                }

                return await response.json();
            }

            addMessage(sender, text, file = null) {
                const chatMessages = document.getElementById('chatMessages');
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${sender}`;

                const avatarDiv = document.createElement('div');
                avatarDiv.className = 'message-avatar';
                avatarDiv.innerHTML = sender === 'user' ? '<i class="fas fa-user"></i>' : '<i class="fas fa-robot"></i>';

                const contentDiv = document.createElement('div');
                contentDiv.className = 'message-content';

                if (file && sender === 'user') {
                    const fileDiv = document.createElement('div');
                    fileDiv.className = 'file-attachment';
                    
                    if (file.type.startsWith('image/')) {
                        const img = document.createElement('img');
                        img.src = URL.createObjectURL(file);
                        fileDiv.appendChild(img);
                    } else {
                        fileDiv.innerHTML = `<i class="fas fa-file"></i> <span>${file.name}</span>`;
                    }
                    
                    contentDiv.appendChild(fileDiv);
                }

                if (text) {
                    const textDiv = document.createElement('div');
                    textDiv.innerHTML = this.formatMessage(text);
                    contentDiv.appendChild(textDiv);
                }

                messageDiv.appendChild(avatarDiv);
                messageDiv.appendChild(contentDiv);
                chatMessages.appendChild(messageDiv);

                chatMessages.scrollTop = chatMessages.scrollHeight;

                if (this.currentConversationId) {
                    const conversation = this.conversations.find(c => c.id === this.currentConversationId);
                    if (conversation) {
                        conversation.messages.push({
                            sender,
                            text,
                            file: file ? { name: file.name, type: file.type } : null,
                            timestamp: new Date()
                        });
                    }
                }
            }

            formatMessage(text) {
                // Escape HTML characters to prevent XSS
                function escapeHtml(unsafe) {
                    return unsafe
                        .replace(/&/g, "&amp;")
                        .replace(/</g, "&lt;")
                        .replace(/>/g, "&gt;")
                        .replace(/"/g, "&quot;")
                        .replace(/'/g, "&#039;");
                }

                // Replace code blocks first to protect their content
                const codeBlockPlaceholder = "[[CODE_BLOCK_PLACEHOLDER]]";
                const codeBlocks = [];

                const processedText = text.replace(/```(\w+)?\s*\n?([\s\S]*?)```/g, (match, language, code) => {
                    const lang = language || 'text';
                    const codeId = 'code_' + Math.random().toString(36).substr(2, 9);
                    
                    let formattedCode = code.trim();
                    const lines = formattedCode.split('\n');
                    const firstLineIndentation = lines[0].match(/^\s*/);
                    if (firstLineIndentation) {
                        const indent = firstLineIndentation[0];
                        formattedCode = lines.map(line => line.startsWith(indent) ? line.substring(indent.length) : line).join('\n');
                    }
                    
                    const escapedCode = escapeHtml(formattedCode);
                    
                    const htmlBlock = `
                        <div class="code-block-container">
                            <div class="code-header">
                                <span class="code-language">${lang.toUpperCase()}</span>
                                <button class="copy-code-btn" onclick="copyCode('${codeId}')">
                                    <i class="fas fa-copy"></i> Copy
                                </button>
                            </div>
                            <pre data-language="${lang}"><code id="${codeId}">${escapedCode}</code></pre>
                        </div>`;
                    
                    codeBlocks.push(htmlBlock);
                    return codeBlockPlaceholder;
                });

                // Replace inline code
                let formattedText = processedText.replace(/`([^`\n]+)`/g, (match, code) => {
                    return `<code class="inline-code">${escapeHtml(code)}</code>`;
                });

                // Convert remaining newlines to <br>
                formattedText = formattedText.replace(/\n/g, '<br>');

                // Restore code blocks to their original positions
                let finalHtml = formattedText;
                codeBlocks.forEach(block => {
                    finalHtml = finalHtml.replace(codeBlockPlaceholder, block);
                });
                
                return finalHtml;
            }

            handleFileUpload(file) {
                if (!file) return;

                const filePreview = document.getElementById('filePreview');
                const fileName = document.getElementById('fileName');
                
                fileName.textContent = file.name;
                filePreview.style.display = 'block';
            }

            removeFile() {
                const fileInput = document.getElementById('fileInput');
                const filePreview = document.getElementById('filePreview');
                
                fileInput.value = '';
                filePreview.style.display = 'none';
            }

            isTextFile(file) {
                const textTypes = [
                    'text/',
                    'application/json',
                    'application/xml',
                    'application/javascript',
                    'application/typescript'
                ];
                
                const textExtensions = [
                    '.txt', '.js', '.jsx', '.ts', '.tsx', '.html', '.htm', '.css', '.scss', '.sass', '.less',
                    '.json', '.xml', '.yaml', '.yml', '.md', '.markdown', '.py', '.java', '.c', '.cpp', '.h',
                    '.hpp', '.cs', '.php', '.rb', '.go', '.rs', '.swift', '.kt', '.scala', '.clj', '.sh',
                    '.bash', '.zsh', '.fish', '.ps1', '.bat', '.cmd', '.sql', '.r', '.R', '.m', '.pl',
                    '.lua', '.vim', '.ini', '.cfg', '.conf', '.toml', '.env', '.gitignore', '.dockerfile',
                    '.makefile', '.gradle', '.properties', '.log'
                ];
                
                const fileName = file.name.toLowerCase();
                const fileType = file.type.toLowerCase();
                
                return textTypes.some(type => fileType.includes(type)) || 
                       textExtensions.some(ext => fileName.endsWith(ext)) ||
                       !file.type;
            }

            async fileToText(file) {
                return new Promise((resolve, reject) => {
                    const reader = new FileReader();
                    reader.onload = () => resolve(reader.result);
                    reader.onerror = reject;
                    reader.readAsText(file);
                });
            }

            async fileToBase64(file) {
                return new Promise((resolve, reject) => {
                    const reader = new FileReader();
                    reader.onload = () => {
                        const base64 = reader.result.split(',')[1];
                        resolve(base64);
                    };
                    reader.onerror = reject;
                    reader.readAsDataURL(file);
                });
            }

            updateConversationTitle(message) {
                if (!this.currentConversationId) return;

                const conversation = this.conversations.find(c => c.id === this.currentConversationId);
                if (conversation && conversation.title === 'New Chat') {
                    conversation.title = message.substring(0, 30) + (message.length > 30 ? '...' : '');
                }
            }

            updateChatHistory() {
                const historyList = document.getElementById('historyList');
                historyList.innerHTML = '';

                this.conversations.forEach(conversation => {
                    const historyItem = document.createElement('div');
                    historyItem.className = 'history-item';
                    if (conversation.id === this.currentConversationId) {
                        historyItem.classList.add('active');
                    }

                    historyItem.innerHTML = `
                        <div style="font-weight: 600; margin-bottom: 0.25rem;">${conversation.title}</div>
                        <div style="font-size: 0.8rem; color: var(--text-secondary);">
                            ${this.formatDate(conversation.createdAt)}
                        </div>
                    `;

                    historyItem.addEventListener('click', () => {
                        this.loadConversation(conversation.id);
                    });

                    historyList.appendChild(historyItem);
                });
            }

            loadConversation(conversationId) {
                const conversation = this.conversations.find(c => c.id === conversationId);
                if (!conversation) return;

                this.currentConversationId = conversationId;
                this.clearChatMessages();

                conversation.messages.forEach(msg => {
                    this.addMessageToDisplay(msg.sender, msg.text, msg.file);
                });

                this.chatHistory = [];
                conversation.messages.forEach(msg => {
                    const parts = [];
                    if (msg.text) parts.push({ text: msg.text });
                    
                    this.chatHistory.push({
                        role: msg.sender === 'user' ? 'user' : 'model',
                        parts: parts
                    });
                });

                this.updateChatHistory();
                
                if (window.innerWidth <= 768) {
                    document.getElementById('sidebar').classList.remove('show');
                }
            }

            addMessageToDisplay(sender, text, file) {
                const chatMessages = document.getElementById('chatMessages');
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${sender}`;

                const avatarDiv = document.createElement('div');
                avatarDiv.className = 'message-avatar';
                avatarDiv.innerHTML = sender === 'user' ? '<i class="fas fa-user"></i>' : '<i class="fas fa-robot"></i>';

                const contentDiv = document.createElement('div');
                contentDiv.className = 'message-content';

                if (file) {
                    const fileDiv = document.createElement('div');
                    fileDiv.className = 'file-attachment';
                    fileDiv.innerHTML = `<i class="fas fa-file"></i> <span>${file.name}</span>`;
                    contentDiv.appendChild(fileDiv);
                }

                if (text) {
                    const textDiv = document.createElement('div');
                    textDiv.innerHTML = this.formatMessage(text);
                    contentDiv.appendChild(textDiv);
                }

                messageDiv.appendChild(avatarDiv);
                messageDiv.appendChild(contentDiv);
                chatMessages.appendChild(messageDiv);

                chatMessages.scrollTop = chatMessages.scrollHeight;
            }

            clearChatMessages() {
                const chatMessages = document.getElementById('chatMessages');
                const welcomeMessage = chatMessages.querySelector('.welcome-message');
                chatMessages.innerHTML = '';
                if (welcomeMessage) {
                    chatMessages.appendChild(welcomeMessage);
                }
            }

            saveChatHistory() {
                try {
                    localStorage.setItem('riibotConversations', JSON.stringify(this.conversations));
                } catch (error) {
                    console.error('Error saving chat history:', error);
                }
            }

            loadChatHistory() {
                try {
                    const saved = localStorage.getItem('riibotConversations');
                    if (saved) {
                        this.conversations = JSON.parse(saved);
                        this.conversations.forEach(conv => {
                            conv.createdAt = new Date(conv.createdAt);
                            if (conv.messages) {
                                conv.messages.forEach(msg => {
                                    if (msg.timestamp) {
                                        msg.timestamp = new Date(msg.timestamp);
                                    }
                                });
                            }
                        });
                        this.updateChatHistory();
                    }
                } catch (error) {
                    console.error('Error loading chat history:', error);
                    this.conversations = [];
                }
            }

            toggleTheme() {
                const body = document.body;
                const themeToggle = document.getElementById('themeToggle');
                
                if (body.getAttribute('data-theme') === 'dark') {
                    body.removeAttribute('data-theme');
                    themeToggle.innerHTML = '<i class="fas fa-moon"></i>';
                    localStorage.setItem('theme', 'light');
                } else {
                    body.setAttribute('data-theme', 'dark');
                    themeToggle.innerHTML = '<i class="fas fa-sun"></i>';
                    localStorage.setItem('theme', 'dark');
                }
            }

            showLoading(show) {
                const loadingOverlay = document.getElementById('loadingOverlay');
                loadingOverlay.style.display = show ? 'flex' : 'none';
            }

            formatDate(date) {
                const now = new Date();
                const diff = now - date;
                const days = Math.floor(diff / (1000 * 60 * 60 * 24));
                
                if (days === 0) {
                    return 'Today';
                } else if (days === 1) {
                    return 'Yesterday';
                } else if (days < 7) {
                    return `${days} days ago`;
                } else {
                    return date.toLocaleDateString();
                }
            }
        }

        function copyCode(codeId) {
            const codeElement = document.getElementById(codeId);
            if (codeElement) {
                let text = codeElement.textContent;

                function cleanCodeText(code) {
                    let cleanedCode = code.trim();
                    const lines = cleanedCode.split('\n');
                    const firstLine = lines[0];
                    const match = firstLine.match(/^\s*/);
                    const indentation = match ? match[0] : '';
                    
                    const deindentedLines = lines.map(line => {
                        return line.startsWith(indentation) ? line.substring(indentation.length) : line;
                    });
                    return deindentedLines.join('\n');
                }
                
                const finalCode = cleanCodeText(text);
                
                navigator.clipboard.writeText(finalCode).then(() => {
                    const copyBtn = codeElement.closest('.code-block-container').querySelector('.copy-code-btn');
                    const originalText = copyBtn.innerHTML;
                    copyBtn.innerHTML = '<i class="fas fa-check"></i> Copied!';
                    copyBtn.style.background = '#10b981';
                    
                    setTimeout(() => {
                        copyBtn.innerHTML = originalText;
                        copyBtn.style.background = '';
                    }, 2000);
                }).catch(err => {
                    console.error('Failed to copy code:', err);
                    try {
                        const textArea = document.createElement('textarea');
                        textArea.value = finalCode;
                        textArea.style.position = 'fixed';
                        textArea.style.opacity = '0';
                        textArea.style.left = '-9999px';
                        document.body.appendChild(textArea);
                        textArea.select();
                        textArea.setSelectionRange(0, 99999);
                        document.execCommand('copy');
                        document.body.removeChild(textArea);
                        
                        const copyBtn = codeElement.closest('.code-block-container').querySelector('.copy-code-btn');
                        const originalText = copyBtn.innerHTML;
                        copyBtn.innerHTML = '<i class="fas fa-check"></i> Copied!';
                        copyBtn.style.background = '#10b981';
                        
                        setTimeout(() => {
                            copyBtn.innerHTML = originalText;
                            copyBtn.style.background = '';
                        }, 2000);
                    } catch (fallbackError) {
                        console.error('Fallback copy failed:', fallbackError);
                        alert('Copy failed. Please select and copy the code manually.');
                    }
                });
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark') {
                document.body.setAttribute('data-theme', 'dark');
                document.getElementById('themeToggle').innerHTML = '<i class="fas fa-sun"></i>';
            }

            new RiiBotChat();
        });
    </script>
