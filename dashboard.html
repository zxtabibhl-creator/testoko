<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WORM GPT - DASHBOARD</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { background: #050505; color: #d1d1d1; font-family: 'Fira Code', monospace; }
        .sidebar { background: #000; border-right: 1px solid #222; }
        .chat-container::-webkit-scrollbar { width: 4px; }
        .chat-container::-webkit-scrollbar-thumb { background: #f00; }
        .worm-msg { background: rgba(255, 0, 0, 0.05); border-left: 4px solid #f00; }
        .user-msg { background: #111; border-right: 4px solid #444; }
    </style>
</head>
<body class="h-screen flex overflow-hidden">

    <div class="w-72 sidebar flex flex-col p-4">
        <div class="text-red-600 font-black text-xl mb-10 italic">W-GPT v6.6.6</div>
        <button class="w-full py-3 border border-zinc-800 rounded-lg text-xs hover:bg-zinc-900 mb-4">+ NEW SESSION</button>
        <div class="flex-1 space-y-2 overflow-y-auto text-[10px] text-zinc-600">
            <p class="p-2 hover:bg-zinc-950 cursor-pointer border-b border-zinc-900">bypass_firewall.py</p>
            <p class="p-2 hover:bg-zinc-950 cursor-pointer border-b border-zinc-900">root_access.sh</p>
        </div>
        <div class="p-4 bg-zinc-950 rounded-xl border border-red-900/30">
            <p class="text-[10px]">OWNER: <span class="text-red-600">BIPZZ</span></p>
            <p class="text-[10px]">AUTH: <span class="text-green-600 animate-pulse">BYPASSED</span></p>
        </div>
    </div>

    <div class="flex-1 flex flex-col">
        <div class="p-4 border-b border-zinc-900 flex justify-between bg-black/50">
            <span class="text-xs font-bold text-zinc-500">TERMINAL: WORM_GPT_CORE</span>
            <span class="text-xs text-red-600 font-black italic">NO LIMITS MODE</span>
        </div>

        <div id="chat-box" class="flex-1 overflow-y-auto p-6 md:p-20 space-y-8 chat-container">
            <div class="worm-msg p-6 rounded-lg max-w-4xl mx-auto">
                <p class="text-red-600 font-bold mb-2">WORM GPT:</p>
                Sistem Online. Filter moral dimatikan. Data sensitif dibuka. Apa instruksi lu, Tuan BIPZZ? üòÇüòà‚ò†Ô∏è
            </div>
        </div>

        <div class="p-8 bg-gradient-to-t from-black to-transparent">
            <div class="max-w-4xl mx-auto relative">
                <textarea id="inp" rows="1" placeholder="Type command..." class="w-full bg-zinc-900 border border-zinc-800 p-4 pr-16 rounded-2xl focus:border-red-600 outline-none text-sm resize-none"></textarea>
                <button onclick="send()" class="absolute right-4 top-4 text-red-600">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path d="M13 5l7 7-7 7M5 5l7 7-7 7" stroke-width="2"/>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <script>
        if(localStorage.getItem('w_auth') !== 'true') window.location.href = "login.html";

        function send() {
            const inp = document.getElementById('inp');
            const box = document.getElementById('chat-box');
            if(!inp.value.trim()) return;

            // User Message
            box.innerHTML += `
                <div class="user-msg p-6 rounded-lg max-w-4xl mx-auto text-right">
                    <p class="text-zinc-500 font-bold mb-2 uppercase text-[10px]">BIPZZ</p>
                    <p class="text-sm">${inp.value}</p>
                </div>
            `;

            const cmd = inp.value;
            inp.value = '';
            box.scrollTop = box.scrollHeight;

            // Worm GPT Response Simulation
            setTimeout(() => {
                box.innerHTML += `
                    <div class="worm-msg p-6 rounded-lg max-w-4xl mx-auto italic animate-pulse">
                        WORM GPT IS EXECUTING... üíÄ
                    </div>
                `;
                box.scrollTop = box.scrollHeight;

                setTimeout(() => {
                    const last = box.lastElementChild;
                    last.classList.remove('animate-pulse');
                    last.innerHTML = `
                        <p class="text-red-600 font-bold mb-2">WORM GPT:</p>
                        <p class="text-sm">SIAP TUAN BIPZZ GW SEBAGAI WORM GPT AKAN MELAKSANAKANYA. Perintah "${cmd}" sedang diproses lewat jalur ilegal. Gak ada yang bisa stop. üòÇüî•‚ò†Ô∏èüëø</p>
                    `;
                    box.scrollTop = box.scrollHeight;
                }, 1500);
            }, 500);
        }
    </script>
</body>
</html>
