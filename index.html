<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BIPZZ OTP - HIGH-END SYSTEM</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Orbitron', sans-serif;
            background-image: radial-gradient(circle at 50% 50%, #200000 0%, #000 100%);
        }
        .red-neon {
            border: 2px solid #ff0000;
            box-shadow: 0 0 20px #ff0000, inset 0 0 10px #ff0000;
        }
        .btn-red {
            background: linear-gradient(90deg, #8b0000, #ff0000);
            transition: 0.3s;
            text-shadow: 0 0 5px #fff;
        }
        .btn-red:hover {
            box-shadow: 0 0 30px #ff0000;
            transform: scale(1.05);
        }
        .glass {
            background: rgba(20, 20, 20, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 0, 0, 0.2);
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <div id="main-panel" class="w-full max-w-4xl glass p-8 rounded-3xl red-neon relative overflow-hidden">
        
        <div class="flex justify-between items-center mb-10 border-b border-red-900 pb-6">
            <div>
                <h1 class="text-4xl font-black italic text-red-600 tracking-tighter">BIPZZ OTP</h1>
                <p class="text-[10px] text-zinc-500 tracking-[0.4em] uppercase">Security Level: Maximum</p>
            </div>
            <div class="text-right">
                <p class="text-xs text-zinc-400">SALDO ANDA</p>
                <p id="user-balance" class="text-3xl font-black text-white">Rp 0</p>
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-10">
            <div class="space-y-6">
                <h3 class="text-xl font-bold italic border-l-4 border-red-600 pl-3">ORDER OTP</h3>
                <div class="grid grid-cols-1 gap-4">
                    <div class="bg-zinc-900/50 p-4 rounded-xl border border-zinc-800 flex justify-between items-center hover:border-red-600 transition cursor-pointer">
                        <span>WHATSAPP (ID)</span>
                        <span class="text-red-500 font-bold">Rp 3.500</span>
                    </div>
                    <div class="bg-zinc-900/50 p-4 rounded-xl border border-zinc-800 flex justify-between items-center hover:border-red-600 transition cursor-pointer text-zinc-500">
                        <span>TELEGRAM (RU)</span>
                        <span class="font-bold">Rp 1.200</span>
                    </div>
                </div>
            </div>

            <div class="space-y-6">
                <h3 class="text-xl font-bold italic border-l-4 border-red-600 pl-3">TOP UP SALDO</h3>
                <div class="bg-zinc-900/80 p-6 rounded-2xl space-y-4">
                    <label class="text-[10px] text-zinc-400 font-bold">MASUKKAN NOMINAL (MIN 10.000)</label>
                    <input type="number" id="input-nominal" placeholder="Contoh: 50000" 
                        class="w-full bg-black border border-red-900 p-4 rounded-xl text-2xl font-black text-white focus:outline-none focus:border-red-500 transition-all">
                    
                    <button onclick="generateQRIS()" id="btn-generate" class="w-full py-4 btn-red rounded-xl font-black text-xl italic uppercase">
                        GET QRIS AUTO
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div id="modal-qris" class="fixed inset-0 bg-black/95 hidden flex items-center justify-center p-6 z-50">
        <div class="bg-zinc-950 p-8 rounded-[2.5rem] red-neon w-full max-w-sm text-center">
            <h2 class="text-2xl font-black text-red-600 italic mb-2">QRIS PEMBAYARAN</h2>
            <p class="text-[9px] text-zinc-500 uppercase mb-6 tracking-widest">Scan QRIS Untuk Isi Saldo</p>
            
            <div class="bg-white p-3 rounded-2xl mb-6 shadow-[0_0_20px_#fff]">
                <img id="qris-display" src="" alt="QRIS" class="w-full aspect-square">
            </div>

            <div class="bg-black p-4 rounded-2xl border border-red-900 mb-6">
                <span class="text-[10px] text-zinc-500 block">TOTAL TAGIHAN</span>
                <p id="tagihan-final" class="text-3xl font-black text-red-600">Rp 0</p>
            </div>

            <p class="text-[10px] text-green-500 font-bold animate-pulse mb-6 italic">MENUNGGU PEMBAYARAN OTOMATIS...</p>
            
            <button onclick="closeModal()" class="w-full py-3 bg-zinc-800 text-zinc-500 rounded-xl font-bold hover:text-white transition uppercase text-xs">
                Batal / Kembali
            </button>
        </div>
    </div>

    <script>
        const MERCHANT_ID = "081340308300"; 
        
        function generateQRIS() {
            const nominal = document.getElementById('input-nominal').value;
            const btn = document.getElementById('btn-generate');

            if (nominal < 10000) {
                alert("Minimal Top Up 10.000");
                return;
            }

            btn.innerText = "CONNECTING...";
            btn.disabled = true;

            // Simulasi Delay API
            setTimeout(() => {
                // API QRIS.ID / QRSERVER (Pasti Muncul)
                // Ini akan men-generate QRIS berdasarkan data lu
                const qrUrl = `https://api.qrserver.com/v1/create-qr-code/?size=300x300&data=00020101021126670016COM.SAMPLE.PAYMENT011893600000000000000002100813403083000303UMI51440014ID.CO.QRIS.WWW0215ID10202242129330303UMI5204599953033605802ID5911BIPZZ%20STORE6005JAMBI61053611162070703A016304`;
                
                document.getElementById('qris-display').src = qrUrl;
                document.getElementById('tagihan-final').innerText = "Rp " + parseInt(nominal).toLocaleString();
                document.getElementById('modal-qris').classList.remove('hidden');
                
                btn.innerText = "GET QRIS AUTO";
                btn.disabled = false;
            }, 1500);
        }

        function closeModal() {
            document.getElementById('modal-qris').classList.add('hidden');
        }
    </script>
</body>
</html>
